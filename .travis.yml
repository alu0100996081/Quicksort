language: java
sudo: false
dist: trusty
install: true
addons:
  sonarcloud:
    organization: "pru" # the key of the org you chose at step #3
    token:
      secure: "59b0d52b80bf45b3bfa828ab2ead21c3796f058f" # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
jdk:
  - oraclejdk8
script:
# the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
#JaCoCo is used to have code coverage, the agent has to be activated
  - mvn clean test org.jacoco:jacoco-maven-plugin:prepare-agent package javadoc:javadoc sonar:sonar
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
notifications:
  email: 
  recipients:
    - dcastell@ull.es
on_success: always
on_failure: always
